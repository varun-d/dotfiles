# Keeping it simple

# Bind source file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 3000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 6s
set -g status-interval 6

# Focus events enabled for terminals that support them
set -g focus-events on

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control
set -g mouse on

# Enable Vim mode for copy
set-window-option -g mode-keys vi

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour green

# Copy mode
setw -g mode-style 'fg=black bg=cyan bold'

# Simple status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

# Remove left status
set -g status-left ' '
set -g status-left-length 10

# Set right status
set -g status-right-style 'fg=black bg=red'
set -g status-right ' #S | %Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=green bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=green bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=black bg=red bold'

# Messages
set -g message-style 'fg=black bg=cyan bold'
